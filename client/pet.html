  <script>
    // ---------- CẬP NHẬT SỐ LƯỢNG GIỎ HÀNG TRÊN NAV BAR ----------
    // Hàm cập nhật số lượng từ localStorage
    function updateCartCounter() {
      const cartCounter = document.querySelector('.cart-counter');
      const cartCount = parseInt(localStorage.getItem('cartCount')) || 0;
      cartCounter.textContent = cartCount;
    }
  
    // Cập nhật khi trang được tải
    document.addEventListener('DOMContentLoaded', updateCartCounter);
  
    // Lắng nghe thay đổi từ các tab khác (đồng bộ real-time)
    window.addEventListener('storage', updateCartCounter);
  </script>
  <script>
    // ---------- XỬ LÝ THÊM SẢN PHẨM ----------
    document.addEventListener('click', function(e) {
      if (e.target.closest('.add-to-cart')) {
        // Lấy số lượng hiện tại
        let currentCount = parseInt(localStorage.getItem('cartCount')) || 0;
        currentCount += 1;
        
        // Cập nhật localStorage
        localStorage.setItem('cartCount', currentCount);
        
        // Kích hoạt sự kiện storage
        const event = new Event('storage');
        window.dispatchEvent(event);
      }
    });
  </script>
