  <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        // Lắng nghe sự kiện cập nhật giỏ hàng từ các trang khác
        window.addEventListener('storage', function() {
            cart = JSON.parse(localStorage.getItem('cart')) || [];
            renderCart();
        });

        // Khởi tạo giỏ hàng khi trang tải
        renderCart();

        // Hàm render giỏ hàng
        function renderCart() {
            const container = document.getElementById('cartContainer');
            container.innerHTML = '';

            if (cart.length === 0) {
                container.innerHTML = `
                    <div class="empty-cart text-center py-5">
                        <div class="alert alert-info">
                            <h4 class="alert-heading">Giỏ hàng trống!</h4>
                            <a href="pet.html" class="btn btn-primary mt-3">
                                <i class="fas fa-paw mr-2"></i>Mua sắm ngay
                            </a>
                        </div>
                    </div>
                `;
                return;
            }

            // Render danh sách sản phẩm
            let html = `
                <div class="row">
                    <div class="col-lg-8 mx-auto">
                        ${cart.map(item => `
                            <div class="cart-item card mb-4" data-id="${item.id}">
                                <div class="row g-0">
                                    <div class="col-md-4">
                                        <img src="${item.image}" class="img-fluid rounded-start" alt="${item.name}">
                                    </div>
                                    <div class="col-md-8 position-relative">
                                        <div class="card-body h-100 d-flex flex-column">
                                            <h5 class="card-title mb-3">${item.name}</h5>
                                            <div class="mt-auto">
                                                <p class="d-flex justify-content-between align-items-center">
                                                    <span class="price-highlight">${formatCurrency(item.price)}</span>
                                                    <div class="input-group quantity-control">
                                                        <button class="btn btn-outline-secondary quantity-minus">-</button>
                                                        <input type="number" class="form-control quantity-input" value="${item.quantity}" min="1">
                                                        <button class="btn btn-outline-secondary quantity-plus">+</button>
                                                    </div>
                                                </p>
                                                <div class="d-flex justify-content-between align-items-center mt-3">
                                                    <span class="text-muted">Thành tiền:</span>
                                                    <span class="price-highlight">${formatCurrency(item.price * item.quantity)}</span>
                                                </div>
                                            </div>
                                            <button class="btn btn-link text-danger remove-item">
                                                <i class="fas fa-trash-alt"></i> Xóa
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>

                <!-- Phần tổng thanh toán -->
                <div class="row">
                    <div class="col-lg-8 mx-auto">
                        <div class="total-section card shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title text-center mb-4">THANH TOÁN</h5>
                                <div class="d-flex justify-content-between mb-3">
                                    <span>Tạm tính:</span>
                                    <span class="price-highlight">${formatCurrency(calculateSubtotal())}</span>
                                </div>
                                <div class="d-flex justify-content-between mb-4">
                                    <span>Phí vận chuyển:</span>
                                    <span>Miễn phí</span>
                                </div>
                                <hr>
                                <div class="d-flex justify-content-between fw-bold fs-5 mb-4">
                                    <span>Tổng cộng:</span>
                                    <span class="text-primary">${formatCurrency(calculateTotal())}</span>
                                </div>
                                <button class="btn btn-primary btn-lg w-100" id="checkoutBtn">
                                    <i class="fas fa-credit-card me-2"></i>THANH TOÁN NGAY
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            container.innerHTML = html;
            addEventListeners();
        }

        // Tính tổng phụ
        function calculateSubtotal() {
            return cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
        }

        // Tính tổng cộng
        function calculateTotal() {
            return calculateSubtotal();
        }

        // Định dạng tiền tệ
        function formatCurrency(amount) {
            return new Intl.NumberFormat('vi-VN', { 
                style: 'currency', 
                currency: 'VND' 
            }).format(amount);
        }

        // Xử lý sự kiện
        function addEventListeners() {
            // Giảm số lượng
            document.querySelectorAll('.quantity-minus').forEach(button => {
                button.addEventListener('click', (e) => {
                    const itemElement = e.target.closest('.cart-item');
                    const itemId = itemElement.dataset.id;
                    const itemIndex = cart.findIndex(item => item.id === itemId);
                    
                    if (cart[itemIndex].quantity > 1) {
                        cart[itemIndex].quantity--;
                    } else {
                        cart.splice(itemIndex, 1);
                    }
                    updateCartData();
                });
            });

            // Tăng số lượng
            document.querySelectorAll('.quantity-plus').forEach(button => {
                button.addEventListener('click', (e) => {
                    const itemElement = e.target.closest('.cart-item');
                    const itemId = itemElement.dataset.id;
                    const item = cart.find(item => item.id === itemId);
                    item.quantity++;
                    updateCartData();
                });
            });

            // Xóa sản phẩm
            document.querySelectorAll('.remove-item').forEach(button => {
                button.addEventListener('click', (e) => {
                    const itemElement = e.target.closest('.cart-item');
                    const itemId = itemElement.dataset.id;
                    cart = cart.filter(item => item.id !== itemId);
                    updateCartData();
                });
            });
        }

        // Cập nhật dữ liệu giỏ hàng
        function updateCartData() {
            // Lưu vào localStorage
            localStorage.setItem('cart', JSON.stringify(cart));
            
            // Cập nhật cartCount
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            localStorage.setItem('cartCount', totalItems);
            
            // Kích hoạt sự kiện để đồng bộ các trang
            window.dispatchEvent(new Event('storage'));
            
            // Render lại giỏ hàng
            renderCart();
        }
    });
</script>
  <script>
    // ---------- CẬP NHẬT GIỎ HÀNG ----------
    function updateCartCounter() {
      const count = localStorage.getItem('cartCount') || 0;
      document.querySelectorAll('.cart-counter').forEach(counter => {
        counter.textContent = count;
      });
    }

    // Chạy khi trang tải
    document.addEventListener('DOMContentLoaded', updateCartCounter);

    // Lắng nghe sự kiện storage
    window.addEventListener('storage', updateCartCounter);
  </script>
